<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <h1 class="h4 mt-3">Create Account</h1>
                            <p class="text-muted">Join Fake News Detection</p>
                        </div>

                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <div class="form-floating mb-3">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    placeholder="Username"
                                    required
                                    pattern="[A-Za-z0-9_]{3,20}"
                                    title="3-20 characters, letters, numbers and underscore only"
                                >
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    placeholder="name@example.com"
                                    required
                                >
                                <label for="email">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    placeholder="Password"
                                    required
                                    minlength="8"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                                >
                                <label for="password">Password</label>
                                <div class="password-strength mt-2" id="passwordStrength"></div>
                            </div>

                            <div class="form-floating mb-4">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="confirmPassword" 
                                    placeholder="Confirm Password"
                                    required
                                >
                                <label for="confirmPassword">Confirm Password</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Create Account
                                </button>
                                <a href="login.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Already have an account?
                                </a>
                            </div>
                        </form>
                        
                        <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        const password = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        password.addEventListener('input', () => {
            const value = password.value;
            let strength = 0;
            let html = '';

            if (value.length >= 8) strength++;
            if (value.match(/[A-Z]/)) strength++;
            if (value.match(/[a-z]/)) strength++;
            if (value.match(/[0-9]/)) strength++;
            if (value.match(/[^A-Za-z0-9]/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    html = '<span class="text-danger">Weak</span>';
                    break;
                case 2:
                case 3:
                    html = '<span class="text-warning">Moderate</span>';
                    break;
                case 4:
                case 5:
                    html = '<span class="text-success">Strong</span>';
                    break;
            }

            passwordStrength.innerHTML = html;
        });

        // Form submission
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Redirect to login on success
                window.location.href = '/login.html?registered=true';
            } catch (err) {
                showError('Registration failed. Please try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
