<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze - Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as dashboard.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor" class="me-2">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Fake News Detection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="analyze.html">Analyze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2" onclick="toggleTheme()">
                            ðŸŒ™ Dark Mode
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger ms-2" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-4">
        <h1 class="mb-4">Analyze News</h1>

        <div class="row g-4">
            <!-- Manual Input -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-keyboard text-primary me-2"></i>
                            Check Headline
                        </h5>
                        <form onsubmit="predict(event)">
                            <div class="form-group">
                                <textarea 
                                    id="headline_input" 
                                    class="form-control mb-3" 
                                    rows="3"
                                    placeholder="Enter news headline..."
                                    required
                                ></textarea>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-2"></i>
                                    Analyze Headline
                                </button>
                            </div>
                        </form>
                        <div id="predict_result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- URL Input -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-link text-warning me-2"></i>
                            Check URL
                        </h5>
                        <form onsubmit="scrapeUrl(event)">
                            <div class="form-group">
                                <input 
                                    type="url" 
                                    id="url_input" 
                                    class="form-control mb-3" 
                                    placeholder="Enter news URL..."
                                    required
                                >
                                <button type="submit" class="btn btn-warning w-100">
                                    <i class="fas fa-globe me-2"></i>
                                    Analyze URL
                                </button>
                            </div>
                        </form>
                        <div id="scrape_result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Explanation Section -->
        <div id="explanation" class="mt-4"></div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="analyze.js"></script>
</body>
</html>
